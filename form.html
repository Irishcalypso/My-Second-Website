  <title>Form Validation</title>
  <p> Please fill out the form below here </p>

  <div class="page-container">
    <h1>Form Validation</h1>

    <form id="myForm" action="">
      <div class="form-control">
        <label for="fullName">Your full name</label>
        <input required id="fullName" type="text" name="full_name" />
        <div class="field-error"></div>
      </div>

      <div class="form-control">
        <label for="emailAddress">Your email</label>
        <input required id="emailAddress" type="email" name="email_address" />
        <div class="field-error"></div>
      </div>
      <!--age-->
      <div class="form-control">
        <label for="age">your age </label>
        <input id="age" type="number" name="age" min="1" max="150" />
        <div class="field-error"></div>
        <!--got from galway site-->
      </div>

      <!--textarea-->
      <div class="form-control">
        <label for="story">add Your story</label>
        <textarea id="story" name="story"></textarea>
      </div>

      <input type="submit" value="Go!" />
    </form>
  </div>
  <script src="form.js"></script>
